name: Mobile-Ios

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build-iOS:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: ver
        run: |
          if git describe --tags --exact-match >/dev/null 2>&1; then
            echo "version=$(git describe --tags --exact-match)" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          fi

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      - name: Install Haxelib Dependencies
        run: |
          haxelib install hxcpp
          haxelib install thx.core
          haxelib install thx.semver
          haxelib install lime
          haxelib install openfl
          haxelib install flixel 5.3.1
          haxelib install flixel-tools 1.5.1
          haxelib install flixel-ui 2.6.2
          haxelib install flixel-addons 3.3.0
          haxelib install flxanimate
          haxelib install json2object
          haxelib git polymod https://github.com/PabloelproxD210/Polymod.git
          haxelib git hscript https://github.com/T5mpler/hscript-dnb
          haxelib install hxvlc
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc

      - name: Generate iOS C++
        run: |
          haxelib run lime build ios -nosign -DofficialBuild -DMOBILE_BUILD -D HXCPP_CPP11 || true

      - name: Patch thx.Nil automatically
        run: |
          echo "=== Running UNIVERSAL thx.Nil PATCHER ==="

          ROOTS=(
            "./export/ios/obj"
            "./bin/ios/VsDave/haxe/build"
            "./bin/ios/VsDave/haxe/build/Release-iphoneos-64"
          )

          patched=0

          for root in "${ROOTS[@]}"; do
            if [ ! -d "$root" ]; then
              continue
            fi

            # Find all C/C++/ObjC++ files and patch Nil â†’ ThxNil
            while IFS= read -r -d '' file; do
              perl -pi -e 's/\bNil\b/ThxNil/g; s/thx::Nil/thx::ThxNil/g' "$file" && patched=$((patched+1))
            done < <(find "$root" -type f \( -name "*.h" -o -name "*.hpp" -o -name "*.cpp" -o -name "*.mm" \) -print0)
          done

          echo "Patched ${patched} file(s)."
          echo "=== Patch Completed ==="

      - name: Build iOS (Final)
        run: |
          haxelib run lime build ios -nosign -DofficialBuild -DMOBILE_BUILD -D HXCPP_CPP11

      - name: Package IPA
        run: |
          cd export/release/ios/build/*-iphoneos
          mkdir Payload
          mv *.app Payload/
          zip -r ~/ios-${{ steps.ver.outputs.version }}.ipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ~/ios-*.ipa
